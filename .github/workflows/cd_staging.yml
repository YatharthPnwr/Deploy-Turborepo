name: Deploy to staging
on:
  push:
    branches: [main]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - run: |
          echo "${{ secrets.MONOREPO_SSH }}" &> ~/ssh_key
          chmod 600 ~/ssh_key
          eval "$(ssh-agent -s)"
          ssh-add ~/ssh_key <<< "${{ secrets.KEY_PASSPHRASE }}"
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          echo "${{ secrets.KNOWN_HOSTS }}" &> /home/runner/.ssh/known_hosts
          chmod 700 /home/runner/ssh_key
          ssh -i ~/ssh_key root@157.245.106.119 -t "cd Deploy-Turborepo/ && git pull origin main && export PATH=/root/.nvm/versions/node/v22.13.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin && npm install -g npm && npm install && npm run build && pm2 restart pm2 restart fe-server && pm2 restart http-server && pm2 restart ws-server"
