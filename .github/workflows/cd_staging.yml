name: Deploy to staging
on:
  push:
    branches: [main]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - run: |
          echo "${{ secrets.MONOREPO_SSH }}" &> ~/ssh_key
          chmod 600 ~/ssh_key
          eval "$(ssh-agent -s)"
          ssh-add ~/ssh_key <<< "${{ secrets.KEY_PASSPHRASE }}"
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          echo "${{ secrets.KNOWN_HOSTS }}" &> /home/runner/.ssh/known_hosts
          chmod 700 /home/runner/ssh_key
          ssh -i ~/ssh_key root@157.245.106.119 -t 'cd Deploy-Turborepo/ && git pull origin main && export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion" && nvm use default && npm install && npm run build && pm2 restart fe-server http-server ws-server'
